    <div class="header-container">
        <span id="header"></span>
        <script>
            var i = 0;
            var txt = "About Us ...";
            var speed = 400; // Adjust this value to change the typing speed
            var headerElement = document.getElementById("header");
            var cyclesCompleted = 0;
            var totalCycles = 10; // Set this to the number of times you want the text to be typed

            function typeWriter() {
                if (i < txt.length) {
                    headerElement.innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    cyclesCompleted++;
                    if (cyclesCompleted < totalCycles) {
                        // If we haven't completed all cycles, reset and start again
                        setTimeout(resetTypewriter, 1000); // Wait for 1 second before restarting
                    }
                }
            }

            function resetTypewriter() {
                headerElement.innerHTML = ''; // Clear the text
                i = 0; // Reset the counter
                typeWriter(); // Start typing again
            }

            window.onload = typeWriter;
        </script>
    </div>
